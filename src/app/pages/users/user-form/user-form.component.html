<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Formulário de Usuário</h1>
        <form>
            <div class="row my-4">
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nome">
                        <label for="nome">Nome</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="sobrenome">
                        <label for="sobrenome">Sobrenome</label>
                    </div>
                </div> 
            </div>

            <div class="row my-4">
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="idade">
                        <label for="idade">Idade</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="profissao">
                        <label for="profissao">Profissão</label>
                    </div>
                </div>   
            </div>

            <div class="row my-4">
                <div class="form-group col-12 mt-4">
                    <button type="button" class="btn btn-outline-danger float-start">Cancelar</button>
                    <button type="button" class="btn btn-outline-success float-end">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
